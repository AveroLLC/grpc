sudo: required
services:
  - docker

before_install:
  - docker pull rgrpc/grpc_dev:stable

script:
  - >
    docker run -v `pwd`:/grpc rgrpc/grpc_dev /bin/bash -c "
    cd /tmp &&
    Rscript --vanilla -e \"devtools::install_local('/grpc')\" && 
    Rscript --vanilla -e \"library(testthat);test_package('grpc')\"
    "
